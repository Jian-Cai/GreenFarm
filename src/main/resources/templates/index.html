<!DOCTYPE HTML>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>JianCai</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<link href="/css/slider.css" rel="stylesheet" type="text/css" media="all" />
	<script type="text/javascript" src="/js/modernizr.custom.28468.js"></script>
	<script type="text/javascript" src="/js/jquery.cslider.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#da-slider').cslider();
		});
	</script>
	<!-- Owl Carousel Assets -->
	<link href="css/owl.carousel.css" rel="stylesheet">
	<!-- Owl Carousel Assets -->
	<!-- Prettify -->
	<script src="js/owl.carousel.js"></script>
	<script>
		$(document).ready(function() {

			$("#owl-demo").owlCarousel({
				items : 4,
				lazyLoad : true,
				autoPlay : true,
				navigation : true,
				navigationText : ["",""],
				rewindNav : false,
				scrollPerPage : false,
				pagination : false,
				paginationNumbers: false,
			});

		});
	</script>
	<!-- //Owl Carousel Assets -->
	<!-- start top_js_button -->
	<script type="text/javascript" src="js/move-top.js"></script>
	<script type="text/javascript" src="js/easing.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event){
				event.preventDefault();
				$('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
			});
		});
	</script>
</head>
<body>
<!-- header --->
<header th:replace="common/template_heads::header(${session.status})"></header>
<!-- start slider -->
<div id="da-slider" class="da-slider">
	<div class="da-slide">
		<h2>从农田到餐桌</h2>
		<p>田茂农庄玉米已成熟 保证100%无农药残留，为您和您的家人提供更健康美味的食材</p>
		<a href="/farm/farmItem?farmId=farm4" class="da-link">去看看</a>
		<div class="da-img"><img src="/images/slider1.png" alt="image01" /></div>
	</div>
	<div class="da-slide">
		<h2>上杉御枣采摘园</h2>
		<p>上杉御枣采摘园基地打造一体化观光、采摘、游玩项目，是您和家人出游的不二选择</p>
		<a href="/farm/farmItem?farmId=farm3" class="da-link">去看看</a>
		<div class="da-img"><img src="/images/slider2.png" alt="image01" /></div>
	</div>
	<div class="da-slide">
		<h2>睿睿草莓采摘园</h2>
		<p>秋天也想吃到草莓？快来睿睿草莓园打卡吧</p>
		<a href="/farm/farmItem?farmId=farm1" class="da-link">去看看</a>
		<div class="da-img"><img src="/images/slider3.png" alt="image01" /></div>
	</div>
	<div class="da-slide">
		<h2>南华莱万亩茶园</h2>
		<p>茶园全新上线，湘西特色茶文化等你来体验！</p>
		<a href="/farm/farmItem?farmId=farm6" class="da-link">去看看</a>
		<div class="da-img"><img src="/images/slider4.png" alt="image01" /></div>
	</div>
	<nav class="da-arrows">
		<span class="da-arrows-prev"></span>
		<span class="da-arrows-next"></span>
	</nav>
</div>
<!----start-cursual---->
<div class="wrap">
<!----start-img-cursual---->
	<div id="owl-demo" class="owl-carousel">
		<div class="item" onClick="location.href='/product/productList2?index=0&cate=水果';">
			<div class="cau_left">
				<img class="lazyOwl" data-src="images/icon_fruit.jpg" alt="Lazy Owl Image">
			</div>
			<div class="cau_left">
				<h4><a href="/product/productList2?index=0&cate=水果">水果</a></h4>
				<a href="/product/productList2?index=0&cate=水果" class="btn">去看看</a>
			</div>
		</div>
		<div class="item" onClick="location.href='/product/productList2?index=0&cate=蔬菜';">
			<div class="cau_left">
				<img class="lazyOwl" data-src="images/icon_vegetable.jpg" alt="Lazy Owl Image">
			</div>
			<div class="cau_left">
				<h4><a href="/product/productList2?index=0&cate=蔬菜">蔬菜</a></h4>
				<a href="/product/productList2?index=0&cate=蔬菜" class="btn">去看看</a>
			</div>
		</div>
		<div class="item" onClick="location.href='/product/productList2?index=0&cate=蛋奶';">
			<div class="cau_left">
				<img class="lazyOwl" data-src="images/icon_milk.jpg" alt="Lazy Owl Image">
			</div>
			<div class="cau_left">
				<h4><a href="/product/productList2?index=0&cate=蛋奶">蛋奶</a></h4>
				<a href="/product/productList2?index=0&cate=蛋奶" class="btn">去看看</a>
			</div>
		</div>
		<div class="item" onClick="location.href='/product/productList2?index=0&cate=肉类';">
			<div class="cau_left">
				<img class="lazyOwl" data-src="images/icon_meat.jpg" alt="Lazy Owl Image">
			</div>
			<div class="cau_left">
				<h4><a href="/product/productList2?index=0&cate=肉类">肉类</a></h4>
				<a href="/product/productList2?index=0&cate=肉类" class="btn">去看看</a>
			</div>
		</div>
		<div class="item" onClick="location.href='/product/productList2?index=0&cate=谷粮';">
			<div class="cau_left">
				<img class="lazyOwl" data-src="images/icon_corn.jpg" alt="Lazy Owl Image">
			</div>
			<div class="cau_left">
				<h4><a href="/product/productList2?index=0&cate=谷粮">谷粮</a></h4>
				<a href="/product/productList2?index=0&cate=谷粮" class="btn">去看看</a>
			</div>
		</div>
		<div class="item" onClick="location.href='details.html';">
			<div class="cau_left">
				<img class="lazyOwl" data-src="images/icon_other.jpg" alt="Lazy Owl Image">
			</div>
			<div class="cau_left">
				<h4><a href="details.html">其他</a></h4>
				<a href="details.html" class="btn">去看看</a>
			</div>
		</div>
	</div>
	<!----//End-img-cursual---->
</div>
<!-- start main1 -->
<div class="main_bg1">
<div class="wrap">	
	<div class="main1">
		<h2>热门商品</h2>
	</div>
</div>
</div>
<!-- start main -->
<div class="main_bg">
<div class="wrap">	
	<div class="main">
		<!-- start grids_of_3 -->
		<div class="grids_of_3">
			<th:block th:each="productItem1:${session.main_product}">
				<div th:if="${productItem1Stat.count <= 3}" class="grid1_of_3">
					<a th:href="@{'/product/productItem?productId=' + ${productItem1.getProductId()}}">
						<img th:src="@{'/images/small/' + ${productItem1.getProduct_photo()}}" />
						<h3 th:text="${productItem1.getProduct_name()}">product name</h3>
						<div class="price">
							<h4 th:unless="${productItem1.getProduct_check() == null || productItem1.getProduct_check() == ''}" th:utext="'$' + ${productItem1.getProduct_price() + '<span>立即选购</span>'}">$299</h4>
							<h4 th:if="${productItem1.getProduct_check() == null || productItem1.getProduct_check() == ''}" th:utext="'$' + ${productItem1.getProduct_price()  + '<span>即将上架</span>'}">$299</h4>
						</div>
						<span class="b_btm"></span>
					</a>
				</div>
			</th:block>
			<div class="clear"></div>
		</div>
		<!-- end grids_of_3 -->
	</div>
</div>
</div>
<footer th:replace="common/template_heads::footer(${session.main_product},${session.main_farm})"></footer>
</body>
</html>

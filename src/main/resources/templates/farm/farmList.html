<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>采摘园列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>-->
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <script src="/js/jquery.min.js"></script>
    <!-- start top_js_button -->
    <script type="text/javascript" src="/js/move-top.js"></script>
    <script type="text/javascript" src="/js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
            });
        });
    </script>
</head>
<body>
<header th:replace="common/template_heads::header"></header>
<!-- start main -->
<div class="main_bg">
    <div class="wrap">
        <div class="main">
            <h2 class="style top">采摘园</h2>
            <!-- start grids_of_3 -->
            <th:block th:each="farmItem,itemStat:${farms}">
                <div class="grids_of_3">
                    <div class="grid1_of_3">
                        <a th:href="@{'/farm/farmItem?farmId=' + ${farmItem.getFarmId()}}">
                            <img th:src="@{'/images/' + ${farmItem.getFarm_photo()}}" />
                            <h3 th:text="${farmItem.getFarm_name()}">farm name</h3>
                            <h5 th:text="${farmItem.getFarm_item()}"></h5>
                            <div class="price">
                                <h4 th:text="'$' + ${farmItem.getFarm_price()}">$299<span>立即选择</span></h4>
                            </div>
                            <span class="b_btm"></span>
                        </a>
                    </div>
                    <div th:if="${itemStat.count % 3== 0 || itemStat.last}" class="clear"></div>
                </div>
            </th:block>

            <!-- end grids_of_3 -->
        </div>
    </div>
</div>
<footer th:replace="common/template_heads::footer"></footer>
</body>
</html>

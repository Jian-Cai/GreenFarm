<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
<!--
登录注册页面
-->
<div class="head_border"></div>
<section class="main w12">
    <div class="fr tit2"><span class="arr"></span></div>
    <div class="w12 step"></div>
    <div class="inputsec">
        <form  action="/signon">
            <ul>
                <li>
                    <label class="fl mr2">手机号码</label>
                    &nbsp
                    <input type="text" tabindex="3" name="account" id="account" autocomplete="off" maxlength="11" onfocus="usercenter_check.hide_note('tel-tip')" onblur="usercenter_check.check_tel()" style="color: rgb(51, 51, 51);" class="txt-m fl "onclick="if(value==defaultValue){value='';this.style.color='#333'}">
                </li>
                <li>
                    <label class="fl mr2">校验码</label>
                    <span class="fl yzm2">
                    <input type="text" class="fl txt-j" id="identify" name="identify"  onclick="if(value==defaultValue){value='';this.style.color='#333'}">
                </span>
                    <a class="db fl chg send">发送至手机</a>
                </li>
                <li>
                    <label class="fl mr2">邮箱</label>
                    <input type="text" tabindex="3" name="mail" id="mail" autocomplete="off" maxlength="11" style="color: rgb(51, 51, 51);" class="txt-m fl " onclick="if(value==defaultValue){value='';this.style.color='#333'}">
                </li>
                <li>
                    <label class="fl mr2">昵称</label>
                    <input type="text" tabindex="3" name="username" id="username" autocomplete="off" maxlength="11" style="color: rgb(51, 51, 51);" class="txt-m fl " onclick="if(value==defaultValue){value='';this.style.color='#333'}">
                </li>
                <li>
                    <label class="fl mr2">登录密码</label>
                    <input type="password" tabindex="3" name="password" id="password" autocomplete="off" maxlength="11" style="color: rgb(51, 51, 51);" class="txt-m fl "onclick="if(value==defaultValue){value='';this.style.color='#333'}">
                </li>
                <li>
                    <label class="fl mr2">确认密码</label>
                    <input type="password" tabindex="3"  id="pw2" autocomplete="off" maxlength="11" style="color: rgb(51, 51, 51);" class="txt-m fl " value="" onclick="if(value==defaultValue){value='';this.style.color='#333'}">
                </li>
                <li>
                    <label class="fl mr2">收货地址</label>
                    <input type="text" tabindex="3" name="recadd" id="email" autocomplete="off" maxlength="11" style="color: rgb(51, 51, 51);" class="txt-m fl " value="" onclick="if(value==defaultValue){value='';this.style.color='#333'}">
                </li>
                <li>
                    <label class="fl">&nbsp;</label>
                    <p style=" line-height: 28px; ">
                        <input  type="checkbox" name="checkbox1" value="1">我已阅读并同意 <a style="text-decoration:underline;" href="">《用户协议》</a> 中的所有条款
                    </p>
                </li>
                <li class="clr">
                    <label class="db fl">&nbsp;</label>
                    <input class="db fl next" type="submit" value="注册">
                </li>
            </ul>
        </form>
    </div>
</section>
</body>
</html>

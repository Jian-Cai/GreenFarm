<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单填写</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script src="/js/jquery.min.js"></script>
    <!-- start top_js_button -->
    <script type="text/javascript" src="js/move-top.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
            });
        });

        function pay()
        {
            document.form1.action="/pay/toPay";
            document.form1.submit();
        }

        function wait()
        {
            document.form1.action="/account/order";
            document.form1.getElementById("isSet").setAttribute(value, "false");
            document.form1.submit();
        }
    </script>
</head>
<body>
<header th:replace="common/template_heads::header(${session.status})"></header>

<section id="section1" class="main w12">

    <div class="inputsec">
        <form name="form1">
            <ul>
                <li>
                    <input name="preorderId" th:value="${session.orderId}" type="hidden">
                    <input id="isSet" type="hidden" name="isSet" value="true">
                </li>
                <li>
                    <label  class="fl mr2">手机号码</label>
                    &nbsp
                    <input th:value="${session.account.getAccount()}" type="text" tabindex="3" name="account" id="account" autocomplete="off" maxlength="11" onfocus="usercenter_check.hide_note('tel-tip')" onblur="usercenter_check.check_tel()" style="color: rgb(51, 51, 51);" class="txt-m fl "onclick="if(value==defaultValue){value='';this.style.color='#333'}">
                </li>
                <li>
                    <label class="fl mr2">收货地址</label>
                    <input th:value="${session.account.getRecadd()}" type="text" tabindex="3" name="recadd" id="email" autocomplete="off" maxlength="11" style="color: rgb(51, 51, 51);" class="txt-m fl " value="" onclick="if(value==defaultValue){value='';this.style.color='#333'}">
                </li>
                <li>
                    <label class="fl mr2">订单信息:</label>

                </li>
                <li>
                    <label class="fl mr2">备注</label>
                    <textarea id="text" name="remarks"></textarea>
                </li>
                <li class="clr">
                    <label class="db fl">&nbsp;</label>
                    <input id="sub" class="db fl next"  type="submit" onclick="pay()" value="去付款">
                    <input id="suba" class="db fl next" type="submit" onclick="wait()" value="先等等">
                </li>
            </ul>
        </form>
    </div>
</section>
<footer th:replace="common/template_heads::footer(${session.main_product},${session.main_farm})"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FarmName-product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <script src="/js/jquery.min.js"></script>
    <!-- start top_js_button -->
    <script type="text/javascript" src="js/move-top.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
            });
        });
    </script>
</head>
<body>
<header th:replace="common/template_heads::header(${main_status})"></header>
<!-- start main -->
<div class="main_bg">
    <div class="wrap">
        <div class="main">
            <h2 class="style top">featured wallets</h2>
            <!-- start grids_of_3 -->
            <div class="grids_of_3">
                <th:block th:each="productItem1:${products1}">
                    <div class="grid1_of_3">
                        <a th:href="@{'/product/productItem?productId=' + ${productItem1.getProductId()}}">
                            <img th:src="@{'/images/' + ${productItem1.getProduct_photo()}}" />
                            <h3 th:text="${productItem1.getProduct_name()}">product name</h3>
                            <div class="price">
                                <h4 th:unless="${productItem1.getProduct_check() == null || productItem1.getProduct_check() == ''}" th:utext="'$' + ${productItem1.getProduct_price() + '<span>立即选购</span>'}">$299</h4>
                                <h4 th:if="${productItem1.getProduct_check() == null || productItem1.getProduct_check() == ''}" th:utext="'$' + ${productItem1.getProduct_price()  + '<span>即将上架</span>'}">$299</h4>
                            </div>
                            <span class="b_btm"></span>
                        </a>
                    </div>
                </th:block>
                <div class="clear"></div>
            </div>
            <div class="grids_of_3">
                <th:block th:each="productItem2:${products2}">
                    <div class="grid1_of_3">
                        <a th:href="@{'/product/productItem?productId=' + ${productItem2.getProductId()}}">
                            <img th:src="@{'/images/' + ${productItem2.getProduct_photo()}}" />
                            <h3 th:text="${productItem2.getProduct_name()}">product name</h3>
                            <div class="price">
                                <h4 th:unless="${productItem2.getProduct_check() == null || productItem2.getProduct_check() == ''}" th:utext="'$' + ${productItem2.getProduct_price() + '<span>立即选购</span>'}">$299</h4>
                                <h4 th:if="${productItem2.getProduct_check() == null || productItem2.getProduct_check() == ''}" th:utext="'$' + ${productItem2.getProduct_price()  + '<span>即将上架</span>'}">$299</h4>
                            </div>
                            <span class="b_btm"></span>
                        </a>
                    </div>
                </th:block>
                <div class="clear"></div>
            </div>
            <!-- end grids_of_3 -->
        </div>
    </div>
</div>
<footer th:replace="common/template_heads::footer(${main_product}, ${main_farm})"></footer>
</body>
</html>

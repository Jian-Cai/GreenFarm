<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>支付成功</title>
    <script>
        function countDown(){
            //获取初始时间
            var time = document.getElementById("Time");

            //获取到id为time标签中的数字时间
            if(time.innerHTML == 0){
                //等于0时清除计时，并跳转该指定页面
                window.location.href="/account/order";
            }else{
                time.innerHTML = time.innerHTML-1;
            }
        }
        //1000毫秒调用一次
        window.setInterval("countDown()",1000);
    </script>
    <style>
        #Time,#p{
            font-size: 150px;
            text-align: center;
        }
        .Font,#p{
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
<p class="Font">支付成功！</p>
<font color="yellow"><p id="Time" >5</p></font>
<p class="Font">将跳转至<a href="/account/order">订单页面</a></p>
</body>
</html>

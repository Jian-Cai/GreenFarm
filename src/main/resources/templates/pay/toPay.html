<!DOCTYPE HTML>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/account.css">
    <link rel="stylesheet" type="text/css" href="/css/iconfont.css">
    <script src="/js/jquery.min.js"></script>
    <!-- start top_js_button -->
    <script type="text/javascript" src="js/move-top.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
            });
        });
    </script>

</head>

<body>
<header th:replace="common/template_heads::header(${session.status})"></header>
    <div style="align-content: center" id="aboutOrder">
        <h1 th:text="'订单号：' + ${session.orderId}"></h1>
        &nbsp;&nbsp;
        <form action="/pay/paySuccess?" class="form">
            <input name="preorderId" type="hidden" th:value="${session.orderId}">
            <input id="alp" type="radio" value="支付宝" name="payment" checked="checked">
            <label for="alp">支付宝</label>
            <br/>
            <input id="wcp" type="radio" value="微信" name="payment">
            <label for="wcp">微&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;信</label>
            <br/>
            <input type="submit" value="确定支付">
        </form>
    </div>

<script type="text/javascript" src="/js/three.js"></script>
<script type="text/javascript" src="/js/backgroundEfects.js"></script>
<div>
    <canvas width="2432" height="1000" style="width: 1216px; height: 600px;"></canvas>
</div>

<footer th:replace="common/template_heads::footer(${session.main_product},${session.main_farm})"></footer>
</body>

</html>

<!DOCTYPE HTML>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/account.css">
    <link rel="stylesheet" type="text/css" href="/css/iconfont.css">
    <script src="/js/jquery.min.js"></script>
    <!-- start top_js_button -->
    <script type="text/javascript" src="/js/move-top.js"></script>
    <script type="text/javascript" src="/js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
            });
        });
    </script>

</head>

<body>
<header th:replace="common/template_heads::header(${session.status})"></header>
<div class="user-info">
    <div class="w1200">
        <div class="user-headface">
            <img id="user_head_photo"th:src="'/images/' + ${session.account?.getHead()}">
        </div>
        <div class="user-account">
            <p th:text="'您好, '+ ${session.account.getUsername()}" class="tip">huann，Tom</p>
            <p class="account">
                <span th:text="'帐户名:' + ${session.account.getAccount()}">帐户名：Tom</span>
                <span th:text="'用户: ' + ${session.account.getUsername()}">用户：tomandjerry</span>
            </p>
        </div>
        <div class="user-modify">
            <a id="loginout" href="/tologout">退出登录&gt;</a>
        </div>
    </div>
</div>
<div class="w1200">
    <div class="left">
        <ul>
            <li>
                <a href="/toMyAccount" class="active">
                    <i class="icon iconfont icon-ziliao"></i>
                    个人资料
                </a>
            </li>
            <li>
                <a href="/toMyMessage">
                    <i class="icon iconfont icon-wodexiaoxi"></i>
                    我的消息
                </a>
            </li>

            <li>
                <a href="/account/order">
                    <i class="icon iconfont icon-dingdan"></i>
                    我的订单
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon iconfont icon-pinglun"></i>
                    我的评论
                </a>
            </li>
            <li>
                <a href="/toCart">
                    <i class="icon iconfont icon-gouwuche"></i>
                    我的购物车
                </a>
            </li>
        </ul>
    </div>
    <div class="right">
        <div class="tap">
            <span>个人资料</span>
        </div>
        <div class="container">
            <div class="no-doc">
                <form>
                    <ul>
                        <li><span  th:text="'用户名: ' + ${session.account.getUsername()}"></span></li>
                        <hr/>
                        <li><span th:text="'账户：' + ${session.account.getAccount()}"></span></li>
                        <hr/>
                        <li><span th:text="'邮箱：'+ ${session.account.getMail()}"></span></li>
                        <hr/>
                        <li><span th:text="'收货地址：' + ${session.account.getRecadd()}"></span></li>
                    </ul>
                </form>

            </div>
        </div>
    </div>
</div>


<footer th:replace="common/template_heads::footer(${session.main_product},${session.main_farm})"></footer>
</body>

</html>

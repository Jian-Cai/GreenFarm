<!DOCTYPE HTML>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BigBoss</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/account.css">
    <link rel="stylesheet" type="text/css" href="/css/iconfont.css">
    <script src="/js/jquery.min.js"></script>
    <!-- start top_js_button -->
    <script type="text/javascript" src="js/move-top.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
            });
        });
    </script>

</head>

<body>
<header th:replace="common/template_heads::header(${session.status})"></header>
<div class="user-info">
    <div class="w1200">
        <div class="user-headface">
            <img th:src="'/images/' + ${session.account.getHead()}">
        </div>
        <div class="user-account">
            <p th:text="'您好, '+ ${session.account.getUsername()}" class="tip">huann，Tom</p>
            <p class="account">
                <span th:text="'帐户名:' + ${session.account.getAccount()}">帐户名：Tom</span>
                <span th:text="'用户: ' + ${session.account.getUsername()}">用户：tomandjerry</span>
            </p>
        </div>
        <div class="user-modify">
            <a href="/tologout">退出登录&gt;</a>
        </div>
    </div>
</div>
<div class="w1200">
    <div class="left">
        <ul>
            <li>
                <a href="/adminAccount">
                    <i class="icon iconfont icon-ziliao"></i>
                    用户列表
                </a>
            </li>

            <li>
                <a href="/pushProduct">
                    <i class="icon iconfont icon-shangjia"></i>
                    产品上架
                </a>
            </li>

            <li>
                <a href="/pullProduct">
                    <i class="icon iconfont icon-xiajia"></i>
                    产品下架
                </a>
            </li>

            <li>
                <a href="/adminOrder">
                    <i class="icon iconfont icon-dingdan"></i>
                    订单列表
                </a>
            </li>
        </ul>
    </div>
    <div class="right">
        <div class="tap">
            <span>用户列表</span>
        </div>
        <div class="content-11">
            <ul>
                <th:block th:each="user:${session.accountList}">
                    <li><p th:text="'用户名: ' + ${user.getUsername()}"></p>
                        <p th:text="'账户：' + ${user.getAccount()}"></p>
                        <p th:text="'邮箱：'+ ${user.getMail()}"></p>
                        <p th:text="'收货地址：' + ${user.getRecadd()}"></li>
                    <hr/>
                </th:block>
            </ul>
        </div>
    </div>
</div>


<footer th:replace="common/template_heads::footer(${session.main_product},${session.main_farm})"></footer>
</body>

</html>

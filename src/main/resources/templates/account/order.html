<!DOCTYPE HTML>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/account.css">
    <link rel="stylesheet" type="text/css" href="/css/iconfont.css">
    <script src="/js/jquery.min.js"></script>
    <!-- start top_js_button -->
    <script type="text/javascript" src="js/move-top.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
            });
        });
    </script>

</head>

<body>
<header th:replace="common/template_heads::header(${main_status})"></header>
<div class="user-info">
    <div class="w1200">
        <div class="user-headface">
            <img src="/images/user_face.jpg">
        </div>
        <div class="user-account">
            <p class="tip">huann，Tom</p>
            <p class="account">
                <span>帐户名：Tom</span>
                <span>用户：tomandjerry</span>
            </p>
        </div>
        <div class="user-modify">
            <a href="/tologout">退出登录&gt;</a>
        </div>
    </div>
</div>
<div class="w1200">
    <div class="left">
        <ul>
            <li>
                <a href="/toMyAccount">
                    <i class="icon iconfont icon-ziliao"></i>
                    个人资料
                </a>
            </li>
            <li>
                <a href="/toMyMessage">
                    <i class="icon iconfont icon-wodexiaoxi"></i>
                    我的消息
                </a>
            </li>

            <li>
                <a href="/account/order" class="active">
                    <i class="icon iconfont icon-dingdan"></i>
                    我的订单
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon iconfont icon-pinglun"></i>
                    我的评论
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon iconfont icon-gouwuche"></i>
                    我的购物车
                </a>
            </li>
        </ul>
    </div>
    <div class="right">
        <section id="tabs">
            <div class="tap">
                <input id="tab-1" type="radio" name="radio-set" checked="checked">
                <label for="tab-1" class="tab-label-1">购买订单</label>

                <input id="tab-2" type="radio" name="radio-set" >
                <label for="tab-2" class="tab-label-2">预定订单</label>
            </div>
            <div class="clear-shadow"></div>

            <div id="content">
                <div id="content-1">
                    <th:block th:each="preorderItem:${preorder}">
                        <a href="#">
                            <li>
                                <a href="#" class="btn">去付款</a>
                                <hr/>
                            </li>
                        </a>
                    </th:block>
                    <div id="clear"></div>
                </div>
                <div id="content-2">
                    <th:block th:each="preorderItem:${preorder}">
                        <a href="#">
                            <li>
                                <div class="orderName">
                                    <a href="#" ><h4 th:text="'订单号：' + ${preorderItem.getPreorderId()}"></h4></a>
                                </div>
                                <div class="orderTime">
                                    <p th:text="${#dates.format(preorderItem.getPre_time(), 'yyyy-MM-dd')}"></p>
                                </div>
                                <a href="#" class="btn">去付款</a>
                                <hr/>
                            </li>
                        </a>
                    </th:block>
                </div>

            </div>
        </section>
    </div>
</div>


<footer th:replace="common/template_heads::footer(${main_product}, ${main_farm})"></footer>
</body>

</html>

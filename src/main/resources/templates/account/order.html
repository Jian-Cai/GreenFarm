<!DOCTYPE HTML>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/account.css">
    <link rel="stylesheet" type="text/css" href="/css/iconfont.css">
    <script src="/js/jquery.min.js"></script>
    <!-- start top_js_button -->
    <script type="text/javascript" src="js/move-top.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
            });
        });
    </script>

</head>

<body>
<header th:replace="common/template_heads::header(${main_status})"></header>
<div class="user-info">
    <div class="w1200">
        <div class="user-headface">
            <img src="/images/user_face.jpg">
        </div>
        <div class="user-account">
            <p class="tip">huann，Tom</p>
            <p class="account">
                <span>帐户名：Tom</span>
                <span>用户：tomandjerry</span>
            </p>
        </div>
        <div class="user-modify">
            <a href="/tologout">退出登录&gt;</a>
        </div>
    </div>
</div>
<div class="w1200">
    <div class="left">
        <ul>
            <li>
                <a href="/toMyAccount">
                    <i class="icon iconfont icon-ziliao"></i>
                    个人资料
                </a>
            </li>
            <li>
                <a href="/toMyMessage">
                    <i class="icon iconfont icon-wodexiaoxi"></i>
                    我的消息
                </a>
            </li>

            <li>
                <a href="/account/order" class="active">
                    <i class="icon iconfont icon-dingdan"></i>
                    我的订单
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon iconfont icon-pinglun"></i>
                    我的评论
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon iconfont icon-gouwuche"></i>
                    我的购物车
                </a>
            </li>
        </ul>
    </div>
    <div class="right">
        <section class="tabs1">
            <input id="tab-11" type="radio" name="radio-set" class="tab-selector-11" checked="checked">
            <label for="tab-11" class="tab-label-1">预定订单</label>

            <input id="tab-21" type="radio" name="radio-set" class="tab-selector-21">
            <label for="tab-21" class="tab-label-2">购买订单</label>

            <div class="clear-shadow"></div>

            <div class="content1">
                <div class="content-11">
                    <th:block th:each="preorderItem:${preorder}">
                        <li>
                            <div class="hp1">
                                <h4 th:text="'预定订单编号：' + ${preorderItem.getPreorderId()}"></h4>
                                <p th:text="'下单时间' + ${preorderItem.getPre_time()}"></p>
                            </div>
                            <div class="hp2">
                                <a href="#" class="btn">去支付</a>
                            </div>
                        </li>
                        <hr/>
                    </th:block>
                    <div class="clear"></div>
                </div>
                <div class="content-21">
                    <th:block th:each="preorderItem:${preorder}">
                        <p>aaa</p>
                    </th:block>
                </div>

            </div>
        </section>
    </div>
</div>


<footer th:replace="common/template_heads::footer(${main_product}, ${main_farm})"></footer>
</body>

</html>
